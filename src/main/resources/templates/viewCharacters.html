<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Characters</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h4>Characters</h4>
</header>
<h6 class="introduction">Here you can see all of the characters you have created.</h6>
<table>
    <thead>
    <tr>
        <th> Character Name </th>
        <th> Character Race </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${fetchAllCharacters.empty}">
        <td colspan="2"> No Characters Available </td>
    </tr>
    <tr th:each="character : ${fetchAllCharacters}">
        <td><span th:text="${character.characterName}"> Name </span></td>
        <td><span th:text="${character.characterRace}"> Race </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>

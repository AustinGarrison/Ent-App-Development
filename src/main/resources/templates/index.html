<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Character Creator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>

<header>
<h4>DnD Character Creator</h4>
</header>

<h6 id="introduction">Welcome to Character Creator! In this form, you will be able to create a character by filling out a few fields and having the form roll for characteristics!</h6>

<div class="container">
    <div class="row">
        <div class="col">
            <table>
                <tr class="bioLine">
                    <td><label for="characterName">Character Name:</label></td>
                    <td><input type="text" id="characterName" th:value="${characterSheet.getCharacterName()}" /></td>
                </tr>
                <tr class="bioLine">
                    <td><label for="characterBio">Character Bio:</label></td>
                    <td><input type="text" id="characterBio" /></td>
                </tr>

                <tr class="bioLine">
                    <td><label for="class">Character Class:</label></td>
                    <td><select id="class">
                        <option value="default">--Select--</option>
                        <option value="barbarian">Barbarian</option>
                        <option value="bard">Bard</option>
                        <option value="cleric">Cleric</option>
                        <option value="ranger">Ranger</option>
                        <option value="wizard">Wizard</option>
                    </select></td>
                </tr>

                <tr class="bioLine">
                    <td><label for="race">Character Race:</label></td>
                    <td><select id="race">
                        <option value="default">--Select--</option>
                        <option value="dwarf">Dwarf</option>
                        <option value="elf">Elf</option>
                        <option value="human">Human</option>
                        <option value="halfling">Halfling</option>
                        <option value="Gnome">Gnome</option>
                    </select></td>
                </tr>
            </table>
        </div>

        <div class="col">
            <table>
                <tr class="bioLine">
                    <td><label for="calculateStrength">Strength:</label></td>
                    <td><input type="text" disabled="true" class="skillValue"><input class="formButtons" value="Roll" type="button" id="calculateStrength"></td>
                </tr>
                <tr class="bioLine">
                    <td><label for="calculateDexterity">Dexterity:</label></td>
                    <td><input type="text" disabled="true" class="skillValue"><input class="formButtons" value="Roll" type="button" id="calculateDexterity"></td>
                </tr>
                <tr class="bioLine">
                    <td><label for="calculateConstitution">Constitution:</label></td>
                    <td><input type="text" disabled="true" class="skillValue"><input class="formButtons" value="Roll" type="button" id="calculateConstitution"></td>
                </tr>
                <tr class="bioLine">
                    <td><label for="calculateIntelligence">Intelligence:</label></td>
                    <td><input type="text" disabled="true" class="skillValue"><input class="formButtons" value="Roll" type="button" id="calculateIntelligence"></td>
                </tr>
                <tr class="bioLine">
                    <td><label for="calculateWisdom">Wisdom:</label></td>
                    <td><input type="text" disabled="true" class="skillValue"><input class="formButtons" value="Roll" type="button" id="calculateWisdom"></td>
                </tr>
                <tr class="bioLine">
                    <td><label for="calculateWisdom">Charisma:</label></td>
                    <td><input type="text" disabled="true" class="skillValue"><input class="formButtons" value="Roll" type="button" id="calculateCharisma"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <button class="formButtons">Save</button>
            <button class="formButtons">View Characters</button>
            <button class="formButtons" onclick="window.print()">Print</button>
        </div>
    </div>
</div>


</body>
</html>
